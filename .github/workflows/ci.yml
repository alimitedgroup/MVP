name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        service: [api_gateway]

    runs-on: ubuntu-latest
    env:
      platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0

      - name: Display Go version
        run: go version

      - name: Verify dependencies
        run: go mod verify

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./srv/${{ matrix.service }}

      - name: Run go vet
        run: go vet ./srv/${{ matrix.service }}

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./srv/${{ matrix.service }}

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        run: golint ./srv/${{ matrix.service }}

      - name: Run tests
        run: go test -race -vet=off ./srv/${{ matrix.service }}

  image:
    strategy:
      matrix:
        service: [api_gateway]

    needs: test
    runs-on: ubuntu-latest
    env:
      platforms: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ env.platforms }}

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: SERVICE=${{ matrix.service }}
          tags: ${{ vars.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          platforms: ${{ env.platforms }}
